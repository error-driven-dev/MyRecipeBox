<div class="row">
    <div class="col-xs-12">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="form-group col-sm-5">
                    <label  for="name">Name:</label>
                    <input required ngModel name="name" placeholder="ingredient" type="text" class="form-control" id="name"  >
                </div>
                <div class="form-group col-sm-2">
                    <label  for="amount">Amount:</label>
                     <input pattern="^[1-9]+[0-9]*$"  ngModel name="amount" placeholder="number" type="text" class="form-control" id="amount"  >
                </div>
                <div class="form-group col-sm-3">
                    <label for="measure">Unit of Measure:</label>
                     <input ngModel name="measure" placeholder="cup, lb, tspn, Tbsp" type="text" class="form-control" id="measure"  >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
            <button [disabled]="f.invalid" class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
            <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()" >Delete</button>
            <button  class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            </div></div>
        </form>
    </div>
</div>

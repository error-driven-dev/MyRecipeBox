<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit ></app-shopping-edit>
        <hr>
        <h3>Shopping List</h3>
        <ul class="list-group">
            <a class="list-group-item" style="cursor:pointer" 
            (click)="onEdit(i)"
            *ngFor="let item of ingredients; let i=index">
                {{item.amount}} {{item.measure}} - {{item.name}}

            </a>
        </ul>
    </div>
</div>
